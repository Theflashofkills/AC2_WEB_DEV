<div class="container-fluid">
  <div class="row align-items-left text-left">
    <div class="col content">
      <table class="table table-dark table-hover table-item text-center">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Função</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i = index">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button type="button" class="btn btn-primary" routerLink="/edit-user">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row align-items-left text-left">
    <div class="col content">
      <button type="button" class="btn btn-success" routerLink="/add-user">
        Novo Usuário
      </button>
    </div>
  </div>
</div>
